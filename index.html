<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce</title>
</head>
<body>

    <header>
        <h1>Weartake</h1>
        <nav>
            <ul>
                <li id="todos">Todos</li>
                <li id="acessorios">Acessórios</li>
                <li id="calcados">Calçados</li>
                <li id="camisetas">Camisetas</li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="vitrine">
        </div>
        <aside>
            <form>
                <input id="areaPesquisa" type="text" placeholder="Digite aqui sua pesquisa">
                <button id="btPesquisar">Pesquisar</button>
            </form>
            <div id="carrinho">
                <h2>Carrinho de compras</h2>
                <div id="prodsCarrinho">
                    <div id="txCarrinhoVazio">
                        <h3>Carrinho Vazio</h3>
                        <p>Adicione itens</p>
                    </div>
                </div>
                <div class="escondido" id="contaCarrinho">
                    <div id="quantCarrinho">
                        <p>Quantidade</p>
                        <p id="quantItens">4</p>
                    </div>
                    <div id="totalCarrinho">
                        <p>Total</p>
                        <p id="totalValor">R$400.00</p>
                    </div>
                </div>
            </div>

        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
